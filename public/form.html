<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro de datos para facturación</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f6f7f9;
    margin: 0;
  }

  .wrap {
    max-width: 920px;
    margin: 32px auto;
    background: #fff;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
  }

  fieldset {
    border: 1px solid #e6e6e6;
    border-radius: 10px;
    margin: 16px 0;
    padding: 16px;
  }

  legend {
    padding: 0 8px;
    font-weight: 600;
  }

  label {
    display: block;
    margin: 8px 0;
  }

  input,
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  button {
    margin-top: 10px;
    padding: 10px 16px;
    border: 0;
    border-radius: 10px;
    cursor: pointer;
  }

  .primary {
    background: #0a5bd7;
    color: #fff;
  }

  .ok {
    color: #0a7a2a;
  }

  .err {
    color: #c62828;
  }
</style>

<link rel="stylesheet" href="assets/css/theme-cecnsr.css" />
<link rel="stylesheet" href="assets/css/form.cecnsr.css" />

<div class="wrap">
  <h1>Registro de datos para facturación</h1>
  <p>Completa los datos. Los campos con * son obligatorios.</p>

  <!-- action raíz-relative SIN BASE_URL -->
  <form method="POST" action="api/registro-publico" novalidate>
    <!-- Honeypot anti-bots -->
    <input
      type="text"
      name="website"
      autocomplete="off"
      style="display: none"
    />

    <fieldset>
      <legend>Estudiante</legend>
      <label
        >Nombre completo * <input name="estudiante_nombre" required
      /></label>
      <label
        >Grado *
        <select name="grado" required>
          <option value="">Seleccione…</option>
          <option>1°</option>
          <option>2°</option>
          <option>3°</option>
          <option>4°</option>
          <option>5°</option>
          <option>6°</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>Responsable</legend>
      <label>Nombre * <input name="responsable_nombre" required /></label>
      <label>DUI <input name="dui" placeholder="00000000-0" /></label>
      <label>Teléfono <input name="telefono" placeholder="7000-0000" /></label>
      <label
        >Correo
        <input name="correo" type="email" placeholder="correo@ejemplo.com"
      /></label>
      <label>Dirección <input name="direccion" /></label>
      <label>Municipio <input name="municipio" /></label>
      <label>Departamento <input name="departamento" /></label>
    </fieldset>

    <button class="primary" type="submit">Enviar</button>
  </form>

  <p class="ok" id="ok" hidden>¡Registro enviado correctamente!</p>
  <p class="err" id="err" hidden>Ocurrió un error al guardar.</p>
</div>

<script src="assets/js/login.js" defer></script>
